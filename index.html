<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="style.bundle.js"></script>
  </head>
  <body>
    <div class="header">weather-app</div>
    <div class="main">
      <div class="searchContainer">
      <input type="text" id="search" />
      <button id="newGif">search</button>

      <div class="systemToggle">
        <label for="system">use imperial system</label>
        <input type="checkbox" id="system" />
      </div>
     </div>
    
      <div id="loading"></div>
      <div id="weatherInfo" hidden>
  
         <div class="cardContainer">
          <div id="selectedLocation"></div>
           <div  class="card">
             <div>Temperature: </div>
              <div id="temperature"></div>
           </div>
                   <div class="card">
            <div>Humidity: </div>
            <div id="humidity"></div>
                   </div>
                   <div class="card">
            <div>Weather: </div>
            <div id="weather"></div>
            <img id="weatherIcon">
                   </div>
         </div>
        <div class="infoCont">
            <div>Feels like</div>
            <div id="feelsLike"></div>
      
            <div>Wind</div>
            <div id="wind"></div>
            <div>Deg</div>
            <div id="deg"></div>
            <div>Gust</div>
            <div id="gust"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.bundle.js"></script>
  </body>
</html>
