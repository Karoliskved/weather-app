<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="style.bundle.js"></script>
  </head>
  <body>
    <div>
      <input type="text" id="search" />
      <button id="newGif">new</button>
      <br />
      <label for="system">use imperial system</label>
      <input type="checkbox" id="system" />
    </div>
    <div id="loading"></div>
    <div id="weatherInfo" hidden>
      
       <div  class="card">
         <div>temperature</div>
          <div id="temperature"></div>
       </div>
      <div class="card">
        <div>humidity</div>
        <div id="humidity"></div>
      </div>
      <div class="card">
        <div>weather</div>
        <div id="weather"></div>
        <img id="weatherIcon">
      </div>
      <div class="infoCont">
          <div>feelsLike</div>
          <div id="feelsLike"></div>
      
          <div>wind</div>
          <div id="wind"></div>
          <div>deg</div>
          <div id="deg"></div>
          <div>gust</div>
          <div id="gust"></div>
        </div>
      </div>
    </div>
    <script src="index.bundle.js"></script>
  </body>
</html>
